<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QUERCIA — L.N.D. Portfolio</title>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

  <style>
    html, body{
      height: 100%;
      margin: 0;
      background: #fff;
      font-family: 'Helvetica', sans-serif;
      color: #111;
    }

    .header-year{
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 20;
      background: transparent;
    }

    .header-year h2{
      margin: 0;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.06em;
    }

    .wrap{
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 90px 18px 40px;
      box-sizing: border-box;
      text-align: center;
    }

    .title{
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: clamp(20px, 3vw, 34px);
      margin: 0 0 18px 0;
    }

    .sub{
      margin: 0 0 28px 0;
      font-size: clamp(12px, 1.6vw, 16px);
      letter-spacing: 0.02em;
      color: rgba(17,17,17,.7);
      line-height: 1.5;
      max-width: 720px;
    }

    .back{
      display: inline-block;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 14px;
      text-transform: uppercase;
    }

    .back::after{
      content: "";
      display: block;
      height: 2px;
      width: 100%;
      background: #111;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 260ms ease;
      margin-top: 6px;
    }

    .back:hover::after,
    .back:focus-visible::after{
      transform: scaleX(1);
    }
  </style>
</head>

<body>
  <header class="header-year">
    <h2>2026</h2>
  </header>

  <main class="wrap">
    <div>
      <h1 class="title">Quercia</h1>
      <p class="sub">
        Project page placeholder. Next step: we’ll add a clean gallery (photos + videos) with the same minimalist feel.
      </p>

      <a class="back" href="index.html">Back</a>
    </div>
  </main>
</body>
</html>
