<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L.N.D. Portfolio</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 420px;
      max-width: 70vw;
      height: auto;
      cursor: pointer;
    }

    /* Header Year */
    .header-year {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 0;
      text-align: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8); /* leggera trasparenza */
    }

    .header-year h2 {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      font-weight: bold;
      font-size: 36px;
      color: #111; /* Colore scuro per il contrasto */
    }
  </style>
</head>

<body>
  <!-- Header with 2026 -->
  <header class="header-year">
    <div class="container">
      <h2>2026</h2>
    </div>
  </header>

  <!-- Wrap for landing image -->
  <div class="wrap">
    <a href="home.html">
      <img src="assets/landing.png" alt="L.N.D. Portfolio">
    </a>
  </div>
</body>
</html>
