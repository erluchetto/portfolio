<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L.N.D. Portfolio</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

  <style>
    :root {
      --image-width: min(420px, 72vw);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      overflow: hidden;
      font-family: 'Helvetica', sans-serif;
      color: #111;
    }

    .header-year {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 20;
      background: transparent;
    }

    .header-year h2 {
      margin: 0;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.06em;
    }

    .stage {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--image-width);
      transform: translate(-50%, -50%);
      transition: transform 320ms ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(8px, 2vw, 16px);
      pointer-events: auto;
      user-select: none;
      z-index: 1;
    }

    .menu.contacts-open {
      transform: translate(-50%, calc(-50% - 56px));
    }

    .menu a,
    .menu button {
      text-decoration: none;
      color: #111;
      font-weight: 700;
      font-size: clamp(18px, 3vw, 30px);
      letter-spacing: 0.05em;
      line-height: 1;
      font-family: inherit;
      background: none;
      border: 0;
      padding: 0;
      cursor: pointer;
    }

    .contact-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .contact-toggle {
      position: relative;
      text-transform: uppercase;
    }

    .contact-toggle::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: #111;
      transform: scaleX(0);
      transform-origin: left center;
      transition: transform 260ms ease;
    }

    .contact-wrap.open .contact-toggle::after {
      transform: scaleX(1);
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(6px, 1.4vw, 12px);
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transform: translateY(-10px);
      transition: max-height 320ms ease, opacity 260ms ease, transform 320ms ease, margin-top 320ms ease;
      margin-top: 0;
    }

    .contact-wrap.open .contact-links {
      max-height: 220px;
      opacity: 1;
      transform: translateY(0);
      margin-top: clamp(10px, 2vw, 16px);
    }

    .contact-links a {
      font-size: clamp(12px, 1.5vw, 16px);
      letter-spacing: 0.02em;
    }

    .floating-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      touch-action: none;
      cursor: grab;
      will-change: transform;
    }

    .floating-image.dragging {
      cursor: grabbing;
    }

    .floating-image img {
      width: var(--image-width);
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>

<body>
  <header class="header-year">
    <h2>2026</h2>
  </header>

  <main class="stage">
    <nav class="menu" aria-label="Main menu">
      <a href="#projects">PROJECTS</a>
      <div class="contact-wrap" id="contactWrap">
        <button type="button" class="contact-toggle" id="contactToggle" aria-expanded="false" aria-controls="contactLinks">CONTACTS</button>
        <div class="contact-links" id="contactLinks">
          <a href="mailto:lucanobili27@gmail.com">lucanobili27@gmail.com</a>
          <a href="https://www.instagram.com/lukett0/" target="_blank" rel="noopener noreferrer">instagram</a>
          <a href="https://www.linkedin.com/in/lucanobilidavach" target="_blank" rel="noopener noreferrer">linkedin</a>
        </div>
      </div>
    </nav>

    <div class="floating-image" id="draggableImage" aria-label="Draggable cover image">
      <img src="assets/landing.png" alt="Cover image to drag" draggable="false">
    </div>
  </main>

  <script>
    const image = document.getElementById('draggableImage');
    const menu = document.querySelector('.menu');
    const contactToggle = document.getElementById('contactToggle');
    const contactWrap = document.getElementById('contactWrap');

    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let offsetX = 0;
    let offsetY = 0;

    const applyTransform = () => {
      image.style.transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px)`;
    };

    const onDragMove = (clientX, clientY) => {
      if (!isDragging) return;
      offsetX = clientX - dragStartX;
      offsetY = clientY - dragStartY;
      applyTransform();
    };

    const startDrag = (clientX, clientY) => {
      isDragging = true;
      dragStartX = clientX - offsetX;
      dragStartY = clientY - offsetY;
      image.classList.add('dragging');
    };

    const endDrag = () => {
      isDragging = false;
      image.classList.remove('dragging');
    };

    image.addEventListener('mousedown', (e) => {
      startDrag(e.clientX, e.clientY);
    });

    document.addEventListener('mousemove', (e) => {
      onDragMove(e.clientX, e.clientY);
    });

    document.addEventListener('mouseup', endDrag);

    image.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      startDrag(touch.clientX, touch.clientY);
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      onDragMove(touch.clientX, touch.clientY);
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchend', endDrag);

    contactToggle.addEventListener('click', () => {
      const isOpen = contactWrap.classList.toggle('open');
      menu.classList.toggle('contacts-open', isOpen);
      contactToggle.setAttribute('aria-expanded', String(isOpen));
    });

    applyTransform();
  </script>
</body>
</html>
