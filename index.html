<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L.N.D. Portfolio</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    img {
      width: 420px;
      max-width: 70vw;
      height: auto;
      cursor: pointer;
    }

    /* Header Year */
    .header-year {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8); /* leggera trasparenza */
    }

    .header-year h2 {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      font-weight: bold;
      font-size: 28px;
      color: #111;
    }

    /* Draggable Image */
    .floating-image {
      position: absolute;
      cursor: grab;
      z-index: 10;
      touch-action: none;
      will-change: transform;
      transition: transform 0.1s ease-out;
    }

    .floating-image:active {
      cursor: grabbing;
    }

    /* Draggable Image Animation */
    .floating-image img {
      width: 420px;
      max-width: 70vw;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- Header with 2026 -->
  <header class="header-year">
    <div class="container">
      <h2>2026</h2>
    </div>
  </header>

  <!-- Wrap for landing image -->
  <div class="wrap">
    <!-- Immagine statica rimosso -->
  </div>

  <!-- Floating image (trascinabile) -->
  <div class="floating-image" id="draggableImage">
    <img src="assets/landing.png" alt="Draggable Image">
  </div>

  <script>
    const image = document.getElementById('draggableImage');
    let isDragging = false;
    let startX, startY, currentX, currentY;

    // Funzione per posizionare l'immagine trascinabile inizialmente centrata
    image.style.transform = 'translate(-50%, -50%)';

    // Funzione per il movimento dell'immagine
    const onMove = (clientX, clientY) => {
      if (!isDragging) return;
      const dx = clientX - startX;
      const dy = clientY - startY;
      currentX = startX + dx;
      currentY = startY + dy;

      // Aggiorna la posizione dell'immagine
      image.style.transform = `translate(${currentX}px, ${currentY}px)`;
    };

    // Inizia il drag
    image.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      currentX = 0;
      currentY = 0;
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });

    // Movimento con il mouse
    const onMouseMove = (e) => onMove(e.clientX, e.clientY);

    // Ferma il drag
    const onMouseUp = () => {
      isDragging = false;
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    };

    // Abilita il drag sui dispositivi touch
    image.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      isDragging = true;
      startX = touch.clientX;
      startY = touch.clientY;
      currentX = 0;
      currentY = 0;
      document.addEventListener('touchmove', onTouchMove, { passive: false });
      document.addEventListener('touchend', onTouchEnd);
    });

    const onTouchMove = (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      onMove(touch.clientX, touch.clientY);
    };

    const onTouchEnd = () => {
      isDragging = false;
      document.removeEventListener('touchmove', onTouchMove);
      document.removeEventListener('touchend', onTouchEnd);
    };
  </script>

</body>
</html>
