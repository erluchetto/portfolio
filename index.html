<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L.N.D. Portfolio</title>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

  <style>
    :root { --image-width: min(420px, 72vw); }

    html, body{
      height: 100%;
      margin: 0;
      background: #fff;
      overflow: hidden;
      font-family: 'Helvetica', sans-serif;
      color: #111;
    }

    .header-year{
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      z-index: 20;
      background: transparent;
    }

    .header-year h2{
      margin: 0;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.06em;
    }

    .stage{
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .menu{
      position: absolute;
      top: 50%; left: 50%;
      width: var(--image-width);
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(24px, 5vw, 60px);
      z-index: 1;
    }

    .menu button{
      background: none;
      border: 0;
      font-weight: 700;
      font-size: clamp(18px, 3vw, 30px);
      letter-spacing: 0.05em;
      cursor: pointer;
      position: relative;
    }

    .toggle::after{
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: #111;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform .3s ease;
    }

    .project-wrap.open .toggle::after{
      transform: scaleX(1);
    }

    /* === ORBIT SYSTEM === */

    .orbit{
      --orbit-size: clamp(240px, 40vw, 380px);
      --planet-size: clamp(140px, 20vw, 210px);
      --moon-size: clamp(70px, 10vw, 110px);
      --spin: 32s;

      position: absolute;
      left: 50%;
      top: 50%;
      width: var(--orbit-size);
      height: var(--orbit-size);
      transform: translate(-50%, -50%);
      border-radius: 999px;
      border: 2px solid rgba(17,17,17,.45);
      opacity: 0;
      transition: opacity .3s ease;
    }

    .project-wrap.open .orbit{
      opacity: 1;
      animation: orbit-spin var(--spin) linear infinite;
    }

    .planet-wrap{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) 
                 translateX(calc((var(--orbit-size) / 2) - (var(--planet-size) / 2)));
    }

    .planet{
      width: var(--planet-size);
      height: var(--planet-size);
      border-radius: 999px;
      background: #fff;
      border: 2px solid rgba(17,17,17,.45);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .project-wrap.open .planet{
      animation: planet-counterspin var(--spin) linear infinite;
    }

    .planet-label{
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    /* === BASECAMP PLANET (moon) === */

    .moon-wrap{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%)
                 translateX(calc((var(--planet-size) / 2) + (var(--moon-size) / 2) + 20px));
    }

    .moon{
      width: var(--moon-size);
      height: var(--moon-size);
      border-radius: 999px;
      background: #fff;
      border: 2px solid rgba(17,17,17,.45);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(10px, 1.2vw, 13px);
      text-align: center;
      padding: 6px;
    }

    .project-wrap.open .moon-wrap{
      animation: moon-spin 12s linear infinite;
    }

    @keyframes orbit-spin{
      from{ transform: translate(-50%, -50%) rotate(0deg); }
      to{ transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes planet-counterspin{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(-360deg); }
    }

    @keyframes moon-spin{
      from{ transform: translate(-50%, -50%) 
                        translateX(calc((var(--planet-size) / 2) + (var(--moon-size) / 2) + 20px)) 
                        rotate(0deg); }
      to{ transform: translate(-50%, -50%) 
                      translateX(calc((var(--planet-size) / 2) + (var(--moon-size) / 2) + 20px)) 
                      rotate(360deg); }
    }

    /* === CONTACTS === */

    .contact-wrap{
      position: relative;
    }

    .contact-links{
      position: absolute;
      top: calc(100% + 40px);
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity .3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
    }

    .contact-wrap.open .contact-links{
      opacity: 1;
    }

    /* === DRAG IMAGE === */

    .floating-image{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      cursor: grab;
    }

    .floating-image img{
      width: var(--image-width);
      user-select: none;
    }
  </style>
</head>

<body>

<header class="header-year">
  <h2>2026</h2>
</header>

<main class="stage">
  <nav class="menu">

    <div class="project-wrap" id="projectWrap">
      <button class="toggle" id="projectToggle">PROJECTS</button>

      <div class="orbit">
        <div class="planet-wrap">
          <div class="planet">
            <span class="planet-label">QUERCIA</span>

            <!-- NEW smaller planet -->
            <div class="moon-wrap">
              <div class="moon">Basecamp<br>Project</div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="contact-wrap" id="contactWrap">
      <button class="toggle" id="contactToggle">CONTACTS</button>
      <div class="contact-links">
        <a href="mailto:lucanobili27@gmail.com">lucanobili27@gmail.com</a>
        <a href="https://www.instagram.com/lukett0/" target="_blank">instagram</a>
      </div>
    </div>

  </nav>

  <div class="floating-image">
    <img src="assets/landing.png">
  </div>

</main>

<script>
  const projectWrap = document.getElementById("projectWrap");
  const contactWrap = document.getElementById("contactWrap");

  document.getElementById("projectToggle")
    .addEventListener("click", () => {
      projectWrap.classList.toggle("open");
      contactWrap.classList.remove("open");
    });

  document.getElementById("contactToggle")
    .addEventListener("click", () => {
      contactWrap.classList.toggle("open");
      projectWrap.classList.remove("open");
    });
</script>

</body>
</html>
