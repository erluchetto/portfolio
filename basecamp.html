<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASECAMP — Portfolio</title>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

  <style>
    :root{
      --page-max: 980px;
      --text: #111;
      --muted: rgba(17,17,17,.74);

      --folder-w: 132px;

      --marquee-h: 64px;
      --marquee-gap: 34px;
    }

    html, body{
      margin: 0;
      background: #fff;
      font-family: 'Helvetica', sans-serif;
      color: var(--text);
    }

    .header-year{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .header-year h2{
      margin: 0;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.06em;
    }

    .page{
      max-width: var(--page-max);
      margin: 0 auto;
      padding: 100px 20px 90px;
      box-sizing: border-box;
    }

    .back{
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 14px;
      text-transform: uppercase;
      display: inline-block;
      margin-bottom: 18px;
    }

    /* ===== Marquee ===== */

    .logo-marquee{
      margin: 10px 0 22px 0;
      width: 100%;
      user-select: none;
      touch-action: pan-y;
    }

    .marquee-viewport{
      height: var(--marquee-h);
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    .marquee-track{
      height: 100%;
      display: flex;
      align-items: center;
      gap: var(--marquee-gap);
      will-change: transform;
    }

    .marquee-item{
      flex: 0 0 auto;
      height: calc(var(--marquee-h) - 10px);
      width: auto;
      pointer-events: none;
    }

    .text{
      max-width: 780px;
      line-height: 1.75;
      letter-spacing: 0.02em;
      color: var(--muted);
      font-size: clamp(13px, 1.6vw, 16px);
      margin: 0 0 58px 0;
      white-space: pre-line;
    }

    /* ===== Folders (NO SHADOW VERSION) ===== */

    .folders{
      display: flex;
      gap: clamp(44px, 7vw, 88px);
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .folder{
      border: 0;
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: center;
      color: var(--text);
      font-family: inherit;
      user-select: none;
    }

    .folder-ico{
      width: var(--folder-w);
      display: block;
      transition: transform 180ms ease;
    }

    .folder:hover .folder-ico{
      transform: translateY(-4px);
    }

    .folder:active .folder-ico{
      transform: translateY(-1px);
    }

    .folder svg{
      width: 100%;
      height: auto;
      display: block;
    }

    .folder-label{
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 700;
    }

  </style>
</head>

<body>

<header class="header-year">
  <h2>2026</h2>
</header>

<main class="page">

<a class="back" href="index.html">Back</a>

<!-- Marquee -->
<div class="logo-marquee">
  <div class="marquee-viewport" id="marqueeViewport">
    <div class="marquee-track" id="marqueeTrack">
      <img class="marquee-item" src="assets/basecamp-portfolio.png" alt="">
    </div>
  </div>
</div>

<p class="text">
Born as an extension of Quercia, “BASECAMP” is a project that transfers the clubbing concept within high-altitude environments...
</p>

<section class="folders">

  <button class="folder" type="button" data-modal="moodboard">
    <div class="folder-ico">
      <svg viewBox="0 0 1000 1000">
        <use href="#macFolderIcon"></use>
      </svg>
    </div>
    <div class="folder-label">Moodboard</div>
  </button>

  <button class="folder" type="button" data-modal="gallery">
    <div class="folder-ico">
      <svg viewBox="0 0 1000 1000">
        <use href="#macFolderIcon"></use>
      </svg>
    </div>
    <div class="folder-label">Visual Gallery</div>
  </button>

</section>

</main>

<!-- SVG SYMBOL (TUO ORIGINALE) -->
<svg width="0" height="0" style="position:absolute">
  <defs>
    <symbol id="macFolderIcon" viewBox="0 0 1000 1000">
      <!-- INCOLLA QUI DENTRO I PATH DEL TUO SVG ORIGINALE -->
    </symbol>
  </defs>
</svg>

</body>
</html>
